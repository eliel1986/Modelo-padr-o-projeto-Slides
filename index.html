<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
		<div class="header"></div>
		<div class="slider">
			<div class="slider--controls">
				<div class="slider--control" onclick="goPrev()"><<</div>
				<div class="slider--control" onclick="goNext()">>></div>
			</div>
			<div class="slider--width">
				<div class="slider--item" style="background-image: linear-gradient(90deg,  #C0C0C0, #4F4F4F);">
					SLIDE 0
				</div>
				<div class="slider--item" style="background-image: linear-gradient(90deg,  #000000, #ff0000);">
					SLIDE 1
				</div>
				<div class="slider--item" style="background-image: linear-gradient(90deg,  #00ffff, #ff00ff);">
					SLIDE 2
				</div>
			</div>
		</div>
	</header>
	<section>
		<h1>Resto do site</h1>
	</section>
	<script src="script.js">

	</script>
</body>
</html>
